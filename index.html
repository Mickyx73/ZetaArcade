<!DOCTYPE html>
<html lang = "en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=Edge">
        <meta name="viewport" content="width = device-width, initial-scale=1.0">
        <title>Zeta Arcade</title>
        <link href="img/favicon-16x16.png" rel="icon">
        <!--  CSS LINKS    -->
        <link rel="stylesheet" href="css/style.css">
        <!--  BOX ICONS    -->
        <link href='https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css' rel='stylesheet'>
    </head>
    <body>
         <!-- Header -->
         <header>
            <!-- Nav bar-->
            <div class="nav container">
                <!-- logo -->
                <a href="index.html" class="logo">Zeta <span>Arcade</span></a>
                <!-- Nav Icons -->
                <div class="nav-icons"> 
                    <i class='bx bx-bell bx-tada' id="bell-icon" ><span></span></i>
                    <i class='bx bxs-download' ></i>
                    <div class="menu-icon">
                        <div class="line1"></div>
                        <div class="line2"></div>
                        <div class="line3"></div>
                    </div>
                    
                </div>

                <!---menu---->
                <div class="menu">
                    <img src="img/menu.png" alt="">
                    <div class="navbar">
                        <li><a href="index.html">Home</a></li>
                        <li><a href="#Trending">Trending</a></li>
                        <li><a href="#New">New Games</a></li>
                        <li><a href="#Action">Action Games</a></li>
                        <li><a href="#contact">Contact us</a></li>
                        
                    </div>

                </div>

                <!----notification--->


                <div class="notification">
                    <div class="notification-box">

                        <i class='bx bxs-check-circle' ></i>
                        <p>
                       Congratulations, download succesful.
                        </p>
                        </div>
                        <div class="notification-box box-color">

                        <i class='bx bxs-x-circle'></i>
                        <p>
                       sorry, download unsuccesful.
                        </p>
                    </div>
                        
                </div>

            </div>
         </header>
         <!-----home section----->
         <section class="home container" id="home">
            <img src="img/zeta_arcade.png" alt="">
            <div class="home-text"></div>
            <h1>Uniting Gamers</h1>
            <a href="#" class="btn">EXPLORE</a>
         </section>


        <!--  Link to JS  -->
        <script src ="js/main.js"></script>
    </body>

</html>
